    <script>
        // Função para fazer a requisição à API e criar os cards
        function fetchProducts() {
            fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(products => {
                    let productRow = document.getElementById('productRow');

                    // Função para filtrar os produtos
                    function filterProducts(filterText) {
                        // Limpar os cards existentes
                        productRow.innerHTML = '';

                        // Filtrar os produtos com base no texto digitado
                        const filteredProducts = products.filter(product =>
                            product.title.toLowerCase().includes(filterText.toLowerCase())
                        );

                        // Loop para criar os cards filtrados
                        filteredProducts.forEach(product => {
                            // Criação do HTML para o card
                            let cardHtml = `
                                <div class="col-md-4 mb-4">
                                    <a href="product-details.html?id=${product.id}" class="card-link">
                                        <div class="card h-100">
                                            <img src="${product.image}" class="card-img-top" alt="${product.title}">
                                            <div class="card-body">
                                                <h5 class="card-title">${product.title}</h5>
                                                <p class="card-text">${product.description}</p>
                                                <p class="card-price">$${product.price}</p>
                                                <button class="btn btn-primary">Comprar</button>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            `;

                            // Adiciona o card à linha de produtos
                            productRow.innerHTML += cardHtml;
                        });
                    }

                    // Função para atualizar os cards de acordo com o texto filtrado
                    function updateProductList() {
                        const filterText = document.getElementById('filterInput').value;
                        filterProducts(filterText);
                    }

                    // Atualizar os cards iniciais
                    filterProducts('');

                    // Adicionar evento de input ao campo de filtro
                    document.getElementById('filterInput').addEventListener('input', updateProductList);
                });
        }

        // Chamada da função para buscar e exibir os produtos
        fetchProducts();
    </script>
    <!--end filtro-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script>
        // Função para fazer a requisição à API e criar os cards
        function fetchProducts() {
            fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(products => {
                    let productRow = document.getElementById('productRow');

                    // Loop para criar três cards na primeira linha
                    for (let i = 0; i < 3; i++) {
                        let product = products[i];

                        // Criação do HTML para o card
                        let cardHtml = `
                  <div class="col-md-4 mb-4">
                    <a href="product-details.html?id=${product.id}" class="card-link">
                      <div class="card h-100">
                        <img src="${product.image}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                          <h5 class="card-title">${product.title}</h5>
                          <p class="card-text">${product.description}</p>
                          <p class="card-price">$${product.price}</p>
                          <button class="btn btn-primary">Comprar</button>
                        </div>
                      </div>
                    </a>
                  </div>
                `;

                        // Adiciona o card à primeira linha
                        productRow.innerHTML += cardHtml;
                    }

                    // Loop para criar três cards na segunda linha
                    for (let i = 3; i < 6; i++) {
                        let product = products[i];

                        // Criação do HTML para o card
                        let cardHtml = `
                  <div class="col-md-4 mb-4">
                    <a href="product-details.html?id=${product.id}" class="card-link">
                      <div class="card h-100">
                        <img src="${product.image}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                          <h5 class="card-title">${product.title}</h5>
                          <p class="card-text">${product.description}</p>
                          <p class="card-price">$${product.price}</p>
                          <button class="btn btn-primary">Comprar</button>
                        </div>
                      </div>
                    </a>
                  </div>
                `;

                        // Adiciona o card à segunda linha
                        productRow.innerHTML += cardHtml;
                    }
                });
        }

        // Chamada da função para buscar e exibir os produtos
        fetchProducts();
    </script>
